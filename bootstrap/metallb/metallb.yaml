apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-components
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: metallb
            namespace: metallb-system
            repoURL: https://metallb.github.io/metallb
            chart: metallb
            targetRevision: 0.14.5
            helmValues: {}
          - name: metallb-l2
            namespace: metallb-system
            repoURL: https://github.com/Side-Project-for-Sparrows/helmchart
            path: bootstrap/metallb # CR ㅇㅇ
            targetRevision: main
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        # Helm 앱일 수도, plain/Kustomize일 수도 있어서 분기:
        chart: '{{chart}}' # Helm인 경우
        helm:
          values: '{{helmValues}}'
        path: '{{path}}' # Plain/Kustomize인 경우
