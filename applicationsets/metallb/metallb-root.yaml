apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Side-Project-for-Sparrows/helmchart
    targetRevision: main
    path: applicationsets/metallb/application
    directory:
      recurse: false
      include: "*.yaml"
      exclude: "metallb-root.yaml"  # 이것도 문자열 하나만
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true